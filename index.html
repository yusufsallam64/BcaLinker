<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Localized BCA Schedule</title>
    <link rel="stylesheet" href="css/styling.css">
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 10px;
        }

        .left, .right {
            width: 33%;
        }

        .middle {
            width: 34%;
        }

        /* Clear floats after the columns */
        .TextContainer:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<!--<div class = "BodyWrapper">-->
    <h1>Links</h1>

    <div class = "TextContainer">
        <div class = "column left"></div>

        <div class = "column middle">

            <div class = "Clock">
                <p id="Clock" style = "text-align: center;"></p>

                <script>myTimer()</script>
            </div>

            <div class = "ContentContainer">

                <div class = "childContent">

                    <div class = "FirstRow">
                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="World History" onclick= openWin("https://bca.schoology.com/course/2887083079/materials") id = worldhistory>
                            </form>

                        </div>

                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="Intro to CS" onclick=openWin("https://bca.schoology.com/course/2886921599/materials") id = compsci>
                            </form>

                        </div>

                    </div>

                    <div class = "SecondRow">
                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="Amer Lit" onclick= openWin("https://bca.schoology.com/course/2887082144/materials") id = amerlit>
                            </form>

                        </div>

                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="Spanish" onclick=openWin("https://bca.schoology.com/course/2886882648/materials") id = spanish>
                            </form>

                        </div>

                    </div>

                    <div class = "ThirdRow">
                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="Biology" onclick= openWin("https://bca.schoology.com/course/2886966062/materials") id = biology>
                            </form>

                        </div>

                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="Phys Ed" onclick=openWin("https://bca.schoology.com/course/2887110874/materials") id = physed>
                            </form>

                        </div>

                    </div>

                    <div class = "FourthRow">
                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="BioEngineering" onclick= openWin("https://bca.schoology.com/course/3390607417/materials") id = bioengineering>
                            </form>

                        </div>

                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="SQL" onclick=openWin("https://bca.schoology.com/course/3390609147/materials") id = sql>
                            </form>

                        </div>

                    </div>

                    <div class = "FifthRow">

                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="Math" onclick=openWin("https://bca.schoology.com/course/2886999473/materials") id = math>
                            </form>

                        </div>

                        <div class = "ButtonType1" style="display: inline-block;">

                            <form>
                                <input type="button" value="IGS" onclick=openWin("https://bca.schoology.com/course/2941872652/materials") id = igs>
                            </form>

                        </div>

                    </div>

                </div>

            </div>
        </div>

        <div class = "ScheduleHead column right">
            <p id ="ScheduleHeader">Today's Schedule</p>

            <div class = "ImageContainer">
                <div class = "ImageContent">
                    <img id = "Images">
                    <script>getImage()</script>
        </div>

        </div>
    </div>
</div>



</body>
</html>
